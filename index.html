<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap5_portfolio</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
     
     <!-- 헤더 -->
     <header class="bg-dark text-white text-center py-5">
        <h1>내 포트폴리오</h1>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#about">소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#projects">프로젝트</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">연락처</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- 소개 섹션 -->
    <section id="about" class="py-5">
        <div class="container text-center">
            <h2>소개</h2>
            <img src="profile.jpg" alt="프로필 사진" class="rounded-circle mb-3" style="width: 150px; height: 150px;">
            <p>안녕하세요! 저는 웹 개발자입니다. 다양한 프로젝트를 통해 경험을 쌓아왔습니다.</p>
        </div>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center">프로젝트</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="project1.jpg" class="card-img-top" alt="프로젝트 1">
                        <div class="card-body">
                            <h5 class="card-title">프로젝트 1</h5>
                            <p class="card-text">프로젝트 1에 대한 간단한 설명입니다.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="project2.jpg" class="card-img-top" alt="프로젝트 2">
                        <div class="card-body">
                            <h5 class="card-title">프로젝트 2</h5>
                            <p class="card-text">프로젝트 2에 대한 간단한 설명입니다.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card mb-4">
                        <img src="project3.jpg" class="card-img-top" alt="프로젝트 3">
                        <div class="card-body">
                            <h5 class="card-title">프로젝트 3</h5>
                            <p class="card-text">프로젝트 3에 대한 간단한 설명입니다.</p>
                            <a href="#" class="btn btn-primary">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 연락처 섹션 -->
    <section id="contact" class="py-5">
        <div class="container text-center">
            <h2>연락처</h2>
            <p>이메일: example@example.com</p>
            <p>소셜 미디어 링크</p>
            <a href="#" class="btn btn-outline-primary">LinkedIn</a>
            <a href="#" class="btn btn-outline-primary">GitHub</a>
        </div>
    </section>

    <!-- 푸터 -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2023 내 포트폴리오. 모든 권리 보유.</p>
    </footer>


    <!-- Bootstrap JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
